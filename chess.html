<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            max-width: 600px;
            height: 90vw;
            max-height: 600px;
            border: 2px solid #000;
        }
        .square {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vw;
            color: #000;
            cursor: pointer;
        }
        .square::after {
            content: attr(data-pos);
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.8vw;
            color: rgba(0, 0, 0, 0.5);
        }
        .white {
            background-color: #f0d9b5;
        }
        .black {
            background-color: #b58863;
        }
        .piece {
            font-size: 2.5vw;
        }
        .piece.white {
            color: #fff;
        }
        .piece.black {
            color: #000;
        }
        .selected {
            border: 2px solid blue;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
        .highlight {
            background-color: rgba(0, 255, 0, 0.3);
        }
        @media (min-width: 600px) {
            .square {
                font-size: 24px;
            }
            .square::after {
                font-size: 10px;
            }
            .piece {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="board-container">
        <div id="chessboard"></div>
    </div>
    <script src="chess.js"></script>
    <script src="archer.js"></script>
    <script src="moves.js"></script>
    <script src="rules.js"></script>
    <script>
        window.onload = function() {
            setupBoard();
        };
    </script>
</body>
</html>
